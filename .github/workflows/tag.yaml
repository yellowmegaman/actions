name: release-deployment
on:
  push:
jobs:
  gcs-release:
    name: release
    runs-on: ubuntu-latest
    env:
      REPOS: a b c d
    steps:
      - name: checkout code
        uses: actions/checkout@master
      - name: checkout gitops
        uses: actions/checkout@master
        with:
          repository: yellowmegaman/golaunch
          path: swiss
          token: "${{secrets.TKN}}"
      - name: pr-donwstream
        uses: yellowmegaman/pr-downstream@master
        with:
          token: ${{secrets.TKN}}
          change: "echo $(date) | tee date.txt"
          title: "dummy"
          body: "dummy"
          working_directory: "swiss"
          branch: "wowow0"
